<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <form>
     <label>Typing Input</label>
      <input type="text" name="" placeholder="This is 'text'"><br>
     <label>Click the Button</label>
      <input type="button" name="button1" value="Cool!"><br>
     <label>Pick a File:</label>
      <input type="file" name="Pick File" value="Choices...">
     <label>Enter a Date</label>
      <input type="date" value="2023-01-01"><br>
     <label>Sliding Range</label>
      <input type="range" min="0" max="50">
   </form>

</body>
</html>
